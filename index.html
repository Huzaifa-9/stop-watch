<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop-Watch</title>
</head>

<body>
    

    <div class="nav1">
        <h1>Stop-Watch</h1>
    </div>

    <div class="head1">
        <p>Hour</p>
        <p>Minutes</p>
        <p>Sec</p>
        <p>Mili-Sec</p>
    </div>
    <div class="timer1">
       
        <h1 class="box1" id="hour">00</h1>
        <h1 class="box1" id="min">00</h1>
        <h1 class="box1" id="sec">00</h1>
        <h1 class="box1" id="msec">000</h1>
    </div>
    <div>
        <button id="dis1" onclick="Start()">Start</button>
        <button id="dis2" onclick="Pause()">Pause</button>
        <button id="dis3" onclick="Reset()">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
